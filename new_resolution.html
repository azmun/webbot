<html>
    <head>
        <title>New resolution</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js">
		</script>
        <script type="text/javascript">
            {{indexOptions|safe}}
        </script>
        <script type="text/javascript">
            $("#topic").select(function() {
                    var selectedTopic = $("#topic:selected").attr("value");
                    $("#index").html(topicOptions[selectedTopic]);
                    });
        </script>
    </head>
    <body>
        <h1>New Resolution</h1>
        <form action="/do_new" method="post">
            Committee: <select name="committee">
                {{committeeOptions|safe}}
            </select><br />
            Topic: <select name="topic">
                {{topicOptions|safe}}
            </select><br />
            Index: <select name="index">
                {{firstTopicIndexOptions|safe}}
            </select><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
